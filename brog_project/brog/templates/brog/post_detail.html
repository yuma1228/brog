<!DOCTYPE html>

<html lang="ja">
<head>
    {% load static %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brog</title>
    <link rel="stylesheet" href="{% static 'brog/css/style.css' %}">
</head>
<body>
    <header>
        <h1>日々の日記</h1>
    </header>
    <main>
        <section>
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
            <p>投稿者: {{ post.author }}</p>
            <p>投稿日: {{ post.created_at }}</p>
        </section>
        <section>
            <h2>コメント</h2>
            <ul>
                {% for comment in post.comments.all %}
                    <li>{{ comment.author }}: {{ comment.content }}</li>
                {% endfor %}
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; YUMA NAGANO All rights reserved.</p>
    </footer>
</body>
</html>
