{% extends "brog/base.html" %}

{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h2 class="mb-0">新規登録</h2>
        </div>
        <div class="card-body">
          <p class="card-text text-muted mb-4">新しいアカウントを作成します。</p>
          <form method="post" novalidate>
            {% csrf_token %}

            {% for field in form %}
            <div class="mb-3">
              <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
              {{ field }}
              {% if field.help_text %}
                <small class="form-text text-muted">{{ field.help_text }}</small>
              {% endif %}
              {% for error in field.errors %}
                <div class="invalid-feedback d-block">
                  {{ error }}
                </div>
              {% endfor %}
            </div>
            {% endfor %}

            <div class="d-grid">
              <button type="submit" class="btn btn-primary mt-3">登録する</button>
            </div>
          </form>
        </div>
        <div class="card-footer text-center">
          <small>アカウントをお持ちですか？ <a href="{% url 'brog:login' %}">ログイン</a></small>
        </div>
      </div>
    </div>
  </div>
</div>



{% endblock %}
