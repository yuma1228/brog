{% extends "brog/base.html" %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <h2 class="mb-0">新規登録</h2>
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <div class="d-grid">
            <button type="submit" class="btn btn-primary mt-3">登録する</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
