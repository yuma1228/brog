<!DOCTYPE html>

<html lang="ja">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brog</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="{% static 'brog/css/style.css' %}" />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'brog:index' %}">日々の日記</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
          <span class="navbar-text me-2">
            ようこそ {{ user.username }}さん
          </span>
          <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-secondary btn-sm">ログアウト</button>
          </form>
      </div>
    </div>
  </div>
</nav>
    </header>
    <div class="container mt-4">
    <main>
      <section>
        <h2>最近の投稿</h2>
        <ul>
          <div class="row">
            {% for post in all_posts %}
            <div class="col-md-4 mb-3">
              <div class="card h-100">
                <div class="card-header">
                  <h5 class="card-title mb-0">{{ post.title }}</h5>
                </div>
                <div class="card-body d-flex flex-column">
                  <p class="card-text">{{ post.content|truncatewords:30 }}</p>
                  <a
                    href="{% url 'brog:post_detail' post.id %}"
                    class="btn btn-primary mt-auto"
                    >続きを読む</a
                  >
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
        </ul>
      </section>
    </main>
</div>
    <footer>
      <p>&copy; YUMA NAGANO All rights reserved.</p>
    </footer>
  </body>
</html>
